name: Deploy with Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Inject Secrets into script.js
        run: |
          sed -i "s|'YOUR_NOTION_API_KEY_HERE'|'${{ secrets.NOTION_API_KEY }}'|g" script.js
          sed -i "s|'YOUR_DATABASE_ID_HERE'|'${{ secrets.NOTION_DATABASE_ID }}'|g" script.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add script.js
          git commit -m "ðŸ”’ Inject secrets" || echo "No changes to commit"
          git push
